    <script src="js/jquery.min.js"></script>

<body>11
    <script>
        RongIMClient.init("25wehl3uwrqmw");
        // 定义消息类型,文字消息使用 RongIMClient.TextMessage
        var msg = new RongIMClient.TextMessage();
        // 设置消息内容
        msg.setContent("hello");
        //或者使用RongIMClient.TextMessage.obtain方法.具体使用请参见文档
        //var msg = RongIMClient.TextMessage.obtain("hello");
        var customerServiceId = "KEFU1428293178526";// 客服 Id
        var conversationtype = RongIMClient.ConversationType.CUSTOMER_SERVICE; // 客服会话类型
        //RongIMClient.TextMessage.obtain("hello");
        RongIMClient.getInstance().sendMessage(conversationtype, customerServiceId, msg, null, {
            // 发送消息成功
            onSuccess: function () {
                console.log("Send successfully");
            },
            onError: function (errorCode) {
                console.log(errorCode.getValue(), errorCode.getMessage());
            }
        }
             );
    </script>

</body>
